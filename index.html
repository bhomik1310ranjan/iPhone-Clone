<!DOCTYPE html>
<html>
    <head>
        <title>
            iPhone
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "styles.css"/>
        <link rel = "icon" href = "logo.png"/>
    </head>
    <body>
        <div id = "wrapper">
            <div class = "container1">
                <div class = "button" id = "slider1">  
                </div>
                <div class = "button" id = "volumeUp1">
                </div>
                <div class = "button" id = "volumeDown1">
                </div>
                <div class = "button" id = "onoff1">
                </div>
                <div class = "front-screen">
                    <div class = "screen">
                        <div class = "upper-semicircle">
                        </div>
                        <div class = "dynamic-island">
                            <div class = "front-camera">
                            </div>
                        </div>
                        <div class = "date">
                            Wed 7 ☀ 21°
                        </div>
                        <div class = "time">
                            9:41
                        </div>
                        <div class = "lower-semicircle">
                        </div>
                    </div>
                </div>
            </div>
            <div class = "container2">
                <div class = "button" id = "slider2">  
                </div>
                <div class = "button" id = "volumeUp2">
                </div>
                <div class = "button" id = "volumeDown2">
                </div>
                <div class = "button" id = "onoff2">
                </div>
                <div class = "back">
                    <div class = "camera">
                        <div class = "cam" id = "cam1">
                            <div class = "lens">
                            </div>
                        </div>
                        <div class = "cam" id = "cam2">
                            <div class = "lens">
                            </div>
                        </div>
                        <div class = "cam" id = "cam3">
                            <div class = "lens">
                            </div>
                        </div>
                        <div class = "other" id = "flash">
                        </div>
                        <div class = "other" id = "sensor">
                        </div>
                    </div>
                    <img src = "logo.png" id = "logo"/>
                </div>
            </div>
        </div>
    </body>
</html>
